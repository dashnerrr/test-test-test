<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Megan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3.5em;
            color: #764ba2;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart {
            color: #ff1744;
            font-size: 2em;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin: 0 10px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        .floating-heart {
            position: absolute;
            font-size: 2em;
            color: #ff1744;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            50% { 
                transform: translateY(-30px) rotate(10deg);
                opacity: 0.9;
            }
        }

        .floating-heart:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .floating-heart:nth-child(2) { top: 25%; right: 15%; animation-delay: 1s; }
        .floating-heart:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 2s; }
        .floating-heart:nth-child(4) { bottom: 30%; right: 10%; animation-delay: 1.5s; }
        .floating-heart:nth-child(5) { top: 40%; left: 5%; animation-delay: 0.5s; }
        .floating-heart:nth-child(6) { top: 50%; right: 5%; animation-delay: 2.5s; }
    </style>
</head>
<body>
    <div class="floating-heart">‚ù§</div>
    <div class="floating-heart">üíï</div>
    <div class="floating-heart">üíñ</div>
    <div class="floating-heart">‚ù§</div>
    <div class="floating-heart">üíï</div>
    <div class="floating-heart">üíñ</div>

    <div class="container">
        <h1>
            <span class="heart">‚ù§</span>
            Hello Megan
            <span class="heart">‚ù§</span>
        </h1>
        <h1>
            <span class="heart">üíï</span>
            Love You
            <span class="heart">üíï</span>
        </h1>
    </div>
</body>
</html>
